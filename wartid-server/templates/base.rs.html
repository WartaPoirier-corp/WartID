@use crate::model::PageContext;
@use crate::templates::base_raw_html;
@use crate::templates::menu_html;
@use crate::templates::partials::flash_html;

@(title: &str, ctx: &PageContext, content: Content)

@:base_raw_html(title, {
<link rel="stylesheet" href="/static/index.css"/>
}, {
<aside>
    @:menu_html(ctx)
</aside>
<main>
    @:flash_html(&ctx.flash_messages)
    @:content()
</main>
})
